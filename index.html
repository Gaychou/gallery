	<script type="text/javascript">

$(document).ready(function() {
	window.prettyPrint && prettyPrint()
	var $animThumb = $('#aniimated-thumbnials');
	if ($animThumb.length) {
		$animThumb.justifiedGallery({
			border: 6
		}).on('jg.complete', function() {
			lightGallery($animThumb[0], {
				thumbnail: true,
				animateThumb: true,
				mousewheel: true,
				zoom: true
			});
		});
	};
});
